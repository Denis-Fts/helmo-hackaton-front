<section class="container-lg mt-5">
    <h2 class="text-secondary">{{ gender | titlecase }} - {{ itemType | titlecase }}</h2>

    <div class="subitems-horizontal-container mt-3">
        <div class="subitems-flex">
          <!-- Option "All" en premiÃ¨re position -->
          <div 
            class="subitem" 
            [class.selected]="activeItem === 'All'" 
            (click)="setActive('All')">
            All
          </div>
          <!-- Parcours de tous les sous-items -->
          <div 
            class="subitem" 
            *ngFor="let subtype of subtypes"
            [class.selected]="activeItem === subtype.name"
            (click)="setActive(subtype.name)">
            {{ subtype.name }}
          </div>
        </div>
      </div>


      <ul class="product-grid list-unstyled mt-5">
        <li *ngFor="let product of products">
          <app-card
            [imageUrl]="product.imageUrl"
            [category]="product.category"
            [title]="product.title"
          ></app-card>
        </li>
      </ul>
      
      
</section>
