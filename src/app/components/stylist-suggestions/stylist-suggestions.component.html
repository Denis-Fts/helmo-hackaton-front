<h6 class="section-title"></h6>

<ol class="suggestion-list">
  @for (item of suggestions; track item) {
  <li class="suggestion-item">
    <app-card
      [id]="item.id"]
      [imageUrl]="item.imageUrl"
      [category]="item.category"
      [title]="item.title"
      [actionButton]="''"
    ></app-card>
  </li>
  }
</ol>
